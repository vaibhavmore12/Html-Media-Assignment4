<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buliding A Web Page In Diffrent Font</title>
</head>
<body>
    <p><b>This Text Will be Bolded</b></p>
    <p><i>This Text Will be Italic</i></p>
    <p><u>This Text Will be underlined</u></p>
    <mark> This Text Will be Highlighted </mark>
    <p>This Is A Normal Text <sup>This Will Be Super Scripted</sup>This IS Normal Again</p>
    <p>This IS Normal Text <Sub>This IS Subscripted</Sub></p>
    <p>Normal Text <Small>Small Text</Small></p>
    <P><del>This IS Deleted Text</del></P>
</body>
</html>
